<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesLab16.css">
    <title>Laboratorio #16 - Registro con imagen de perfil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">A cerca de</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registro de Usuario</h1>
    <form class="formulario" onsubmit=" return validaFormulario()" method="post">
        <label><b>Nombre:</b> </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        <label><strong>Correo electrónico:</strong> </label>
        <input type="email" id="email" name="email" placeholder="Ingrese correo">
        <label><strong>Contraseña: </strong></label>
        <input type="password" id="password" name="password" placeholder="Ingrese contraseña">
        <label><strong>Imagen de perfil: </strong></label>
        <input type="file" id="imagen" name="imagen" accept="imagen" onchange="mostrarImagen(event)">
        <img id="ver-imagen" class="ver-imagen">
        <button type="submit">Registrar</button>    
    </form>
    <script src="./scriptLab16.js"></script>
    <footer>
        <hr><br>
        <p>&copy; Santiago Marchena 2024.</p>
    </footer>
</body>
</html>
